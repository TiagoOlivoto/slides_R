# &lt;i class="fas fa-glasses"&gt;&lt;/i&gt; O pacote {pliman}

&lt;img src="https://raw.githubusercontent.com/TiagoOlivoto/pliman/master/man/figures/logo_pliman.svg" align="right" width="250" height="250"/&gt;

{pliman} (**pl**ant **im**age **an**alysis) foi concebido para analisar (tamb√©m) imagens de plantas, especialmente relacionadas √† an√°lise de folhas e sementes.  O pacote ir√° ajud√°-lo a:

* Mensurar a severidade de doen√ßas foliares;
* Contar o n√∫mero de les√µes;
* Obter caracter√≠sticas da forma das les√µes;
* Contar objetos em uma imagem;
* Obter caracter√≠sticas de objetos (√°rea, per√≠metro, raio, circularidade, excentricidade, solidez);
* Obter os valores RGB para cada objeto em uma imagem;
* Obter as coordenadas de objetos;
* Obter os contornos de objetos;
* Obter o *convex hull*;
* Isolar objetos;
* Plotar medidas de objetos.

# Instala√ß√£o


```r
install.packages("pliman")
```

Ou instale a vers√£o de desenvolvimento do pliman do [GitHub](https://github.com/TiagoOlivoto/pliman) com o comando abaixo. Note que o pacote `devtools` √© necess√°rio.


```r
# instala√ß√£o do github
if(!require(devtools)){
  install.packages("devtools")
}
install_github ("TiagoOlivoto/pliman")
```

Depois de instalado, carregue o pacote com

```r

```
